<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment">
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/img/alien.png}" type="image/x-icon">

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		  crossorigin="anonymous">
</head>
<body>

<div th:fragment="navbar-fragment">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/index}">
			<img th:src="@{/img/alien.ico}" alt="logo" width="30" height="30">
			OvniOnline
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor02" aria-controls="navbarColor02"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
					<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/aliens">Aliens</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/planetas">Planetas</a></li>
				<div th:if="${#httpServletRequest.remoteUser} == null">
					<li class="nav-item"><a class="nav-link" href="/login">Iniciar Sesion</a></li>
				</div>
				<div th:if="${#httpServletRequest.remoteUser}">
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesion</a></li>
				</div>
			</ul>
			<form th:action="@{/aliens/buscar}" class="form-inline my-2 my-lg-0">
				<input name="planeta" class="form-control mr-sm-2" type="text" placeholder="Aliens por Planeta">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>
</div>

<div th:fragment="footer-fragment">
	<p class="text-center">Copyright &copy; 2020 - Ovni Online</p>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>

	<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
</div>
</body>
</html>
