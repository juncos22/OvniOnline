<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/layout :: head-fragment">
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="bg-body">
<div th:replace="master/layout :: navbar-fragment"></div>

<div class="container m-5">
    <h3 class="text-center">Iniciar Sesion</h3>
    <form th:action="@{/login}" method="post" style="width: 500px; margin: auto;">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input class="form-control" type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        <a href="/registro" class="btn btn-outline-secondary btn-block text-white">Registrarse</a>
    </form>
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show m-5" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>USUARIO O CONTRASEÑA INCORRECTOS</strong>
        </div>
    </div>
    <div th:if="${mensaje}">
        <div class="alert alert-primary alert-dismissible fade show m-5" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong th:text="${mensaje}"></strong>
        </div>
    </div>
</div>

<div th:replace="master/layout :: footer-fragment"></div>
</body>
</html>
